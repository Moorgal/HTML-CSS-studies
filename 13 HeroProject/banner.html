<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner example</title>
    <style>
      * {
        margin: 0;
      }
      .hero {
        background: url("pexels-megan-ruth-12108913.jpg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      h1 {
        text-transform: uppercase;
        font-size: 60px;
        color: red;
      }
      .banner {
        min-height: 100vh;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <header class="hero">
      <h1>page titles</h1>
    </header>
    <div class="banner"></div>
    <a href="/00 Basics/flexbox tutorial/index.html">back home</a>
  </body>
</html>
